<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tellraw Generator for Minecraft</title>
</head>

<body>

    <!-- Main -->
    <script src="./dist/bundle.js"></script>

    <datalist id="keybinds">
        <option value="key.attack" />
