<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tellraw Generator for Minecraft</title>
</head>

<body style="color: #dddddd; background-color: #222222;">
    <noscript>
        <div style="margin-left: 25px; max-width: 600px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
            <h1>Uh oh...</h1>
            <p>Something went wrong setting up the page!</p>
            <p>
                If you have Javascript disabled, you're going to need to
                enable it, and try again. This site is interactive and cannot
                function without Javascript.
            </p>
            <p>
                If you still can't load the site, please <a style="color: #dddddd" href="https://github.com/ezfe/tellraw/issues/new">report an issue</a>.
            </p>
        </div>        
    </noscript>

    <div id="app">
    </div>

    <!-- Main -->
    <script src="./dist/bundle.js"></script>

    <!-- keybind datalist-->
    <datalist id="datalist-keybinds">
        <option value="key.attack" />
        <option value="key.use" />
        <option value="key.forward" />
        <option value="key.left" />
        <option value="key.back" />
        <option value="key.right" />
        <option value="key.jump" />
        <option value="key.sneak" />
        <option value="key.sprint" />
        <option value="key.drop" />
        <option value="key.inventory" />
        <option value="key.chat" />
        <option value="key.playerlist" />
        <option value="key.pickItem" />
        <option value="key.command" />
        <option value="key.screenshot" />
        <option value="key.togglePerspective" />
        <option value="key.smoothCamera" />
        <option value="key.fullscreen" />
        <option value="key.spectatorOutlines" />
        <option value="key.swapHands" />
        <option value="key.saveToolbarActivator" />
        <option value="key.loadToolbarActivator" />
        <option value="key.advancements" />
        <option value="key.hotbar.1" />
        <option value="key.hotbar.2" />
        <option value="key.hotbar.3" />
        <option value="key.hotbar.4" />
        <option value="key.hotbar.5" />
        <option value="key.hotbar.6" />
        <option value="key.hotbar.7" />
        <option value="key.hotbar.8" />
        <option value="key.hotbar.9" />
    </datalist>
</body>

</html>
